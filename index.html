<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <title>Car Picker</title>
    <script src="./src/src.js"></script>
  </head>
  <body>
    <h1>
      Pick your Car
    </h1>
    <div class="mainDiv" id="main">
      <hr />
      <!-- <div id='manufacture'> -->
        <h2>Manufacture:</h2>
        <select class="manufacturerSelect" id="manufacturer" name="manufacturer" onchange="modelList(this.id, 'select')">
          <option value="">--- Select a Manufacture ---</option>
          <option value="Ford">Ford</option>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
        </select>
        <hr />
      <!-- </div> -->
    </div>
  </div>
    
  </body>
</html>
